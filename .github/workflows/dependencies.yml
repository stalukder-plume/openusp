name: Dependency Updates

on:
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Mondays at 2 AM UTC
  workflow_dispatch:

jobs:
  update-go-dependencies:
    name: Update Go Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Update Go modules
        run: |
          go get -u ./...
          go mod tidy
          go mod verify

      - name: Run tests with updated dependencies
        run: |
          make test || echo "Tests failed - will create PR for review"

      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain go.mod go.sum) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Dependencies updated:"
            git diff --name-only go.mod go.sum
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "âœ… Dependencies are up to date"
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update Go dependencies'
          title: 'ðŸ”„ Weekly Dependency Updates'
          body: |
            ## Automated Dependency Updates
            
            This PR contains automated updates to Go dependencies.
            
            ### Changes
            - Updated Go modules to latest versions
            - Ran `go mod tidy` to clean up dependencies
            
            ### Testing
            - [ ] All tests pass
            - [ ] Docker builds work
            - [ ] No breaking changes detected
            
            **Note**: This is an automated PR. Please review changes carefully before merging.
          branch: automated/dependency-updates
          delete-branch: true

  update-github-actions:
    name: Update GitHub Actions
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update GitHub Actions versions
        run: |
          # Update common actions to latest versions
          find .github/workflows -name "*.yml" -o -name "*.yaml" | xargs sed -i.bak \
            -e 's/actions\/checkout@v3/actions\/checkout@v4/g' \
            -e 's/actions\/setup-go@v3/actions\/setup-go@v4/g' \
            -e 's/actions\/cache@v3/actions\/cache@v3/g' \
            -e 's/actions\/upload-artifact@v3/actions\/upload-artifact@v3/g' \
            -e 's/actions\/download-artifact@v3/actions\/download-artifact@v3/g'
          
          # Remove backup files
          find .github/workflows -name "*.bak" -delete

      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain .github/workflows/) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "ðŸ”„ GitHub Actions updated"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "âœ… GitHub Actions are up to date"
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update GitHub Actions versions'
          title: 'ðŸ”„ Update GitHub Actions to Latest Versions'
          body: |
            ## GitHub Actions Version Updates
            
            This PR updates GitHub Actions to their latest versions.
            
            ### Changes
            - Updated action versions in workflow files
            - Maintained compatibility with existing configurations
            
            **Note**: This is an automated PR. Please review changes before merging.
          branch: automated/github-actions-updates
          delete-branch: true